<h1>Danh sách giảng viên</h1>
<div class="container">
  <p>Table is just a mapping of objects to table rows with <code>ngFor</code></p>
  <button class="btn btn-primary" (click)="changeStatus()">{{ buttonShowHide ? 'Hide' : 'Show' }}</button>
  <app-table *ngIf="buttonShowHide" [users]="teachers"></app-table>

</div>
